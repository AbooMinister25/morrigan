type: dnf
repos:
  cleanup: true
  files:
    - vscode.repo
  copr:
    - solopasha/hyprland
    - wezfurlong/wezterm-nightly
    - tofik/nwg-shell
  nonfree: rpmfusion
install:
  packages:
    # Important system stuff
    - fish
    - xdg-desktop-portal-gtk
    - wf-recorder
    # Dependencies for hyprpm
    - cmake
    - meson
    - gcc-c++
    - hyprland-devel
    # Hyprland stuff
    - hyprland-qt-support
    - hyprpolkitagent
    - satty
    - aylurs-gtk-shell2
    - cliphist
    - astal
    - astal-gjs
    - astal-gtk4
    - hyprpanel
    - hyprpaper
    - hyprlock
    - hypridle
    - hyprpicker
    - hyprsunset
    # SDDM THeme
    - qt6-qtsvg
    - qt6-qtvirtualkeyboard
    - qt6-qtmultimedia
    # NWG
    - nwg-look
    # Launcher
    - ulauncher

    - repo: code
      packages:
        - code

    - repo: copr:copr.fedorainfracloud.org:wezfurlong:wezterm-nightly
      packages:
        - wezterm
replace:
  - from-repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
    packages:
      - hyprland
      - hyprutils
      - xdg-desktop-portal-hyprland
      - hyprgraphics
      - aquamarine
      - hyprland
remove:
  packages:
    - firefox
    - firefox-langpacks
    - waybar
    - dunst
    - swaylock
    - swayidle
    - swaybg
