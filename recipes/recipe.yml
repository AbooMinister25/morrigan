---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: morrigan
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/wayblueorg/hyprland-nvidia
image-version: latest # latest is also supported if you want new updates ASAP

stages:
    - name: nwg-dock
      # from: golang:1.24
      from: fedora:latest
      modules:
          - type: script
            scripts:
                - installdock.sh

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
    - type: files
      files:
          - source: system
            destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

    - type: rpm-ostree
      repos:
          - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      install:
          - fish
          - xdg-desktop-portal-gtk
      remove:
          # example: removing firefox (in favor of the flatpak)
          # "firefox" is the main package, "firefox-langpacks" is a dependency
          - firefox
          - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
          - waybar
          - dunst

    - type: rpm-ostree
      repos:
          - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      install:
          - hyprpolkitagent
          - satty
          - hyprpaper
          - hypridle
          - hyprlock
          - aylurs-gtk-shell2
          - cliphist
          - astal
          - astal-gjs
          - astal-gtk4
          - hyprpanel

    - type: rpm-ostree
      repos:
          - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
      install:
          - wezterm

    - type: rpm-ostree
      repos:
          - https://copr.fedorainfracloud.org/coprs/markupstart/nwg-shell/repo/fedora-%OS_VERSION%/markupstart-nwg-shell-fedora-%OS_VERSION%.repo
      install:
          - nwg-look

    - type: rpm-ostree
      repos:
          - vscode.repo
      install:
          - code

    - type: default-flatpaks
      notify: true # Send notification after install/uninstall is finished (true/false)
      system:
          # If no repo information is specified, Flathub will be used by default
          install:
              - org.mozilla.firefox
              - org.gnome.Loupe
              - org.gnome.Calculator
              - org.gnome.Calendar
              - org.gnome.Contacts
              - org.gnome.clocks
          remove:
              - org.gnome.eog
      user:
          install:
              - com.discordapp.Discord
              - com.spotify.Client
              - com.bitwarden.desktop

    - type: script
      scripts:
          - installvial.sh

    - type: fonts
      fonts:
          nerd-fonts:
              - FiraCode
              - Iosevka
              - JetBrainsMono

    - type: chezmoi
      repository: "https://github.com/AbooMinister25/dotfiles"
      branch: "chezmoi-config"
    
    - type: justfiles
      validate: true

    - type: copy
      from: nwg-dock
      src: bin/nwg-dock-hyprland
      dest: /usr/bin/
    - type: copy
      from: nwg-dock
      src: /usr/share/nwg-dock-hyprland
      dest: /usr/share/

    - type: signing # this sets up the proper policy & signing files for signed images to work fully
